<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <h1 class="main-page__title">ToDo app</h1>
      <section class="tasks new-tasks">
        <h2 class="tasks__title new-tasks__title">Add Item</h2>
        <div class="new-tasks__wrapper">
          <input id="new-task"class="input new-tasks__input" type="text">
          <button class="button new-tasks__button">Add</button>
        </div>
      </section>
      <section class="tasks tasks-incomplete">
        <h2 class="tasks__title">Todo</h2>
        <ul class="tasks__list tasks-incomplete__list" id="tasks-incomplete__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="input task__input">
            <button class="button task__button-edit">Edit</button>
            <button class="button task__button-delete">
              <img class="button__image" src="./remove.svg" alt="Delete task cross icon">
            </button>
          </li>
          <li class="task task-edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__input">
            <button class="button task__button-edit">Save</button>
            <button class="button task__button-delete">
              <img class="button__image" src="./remove.svg" alt="Delete task cross icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks tasks-completed">
        <h2 class="tasks__title">Completed</h2>
        <ul class="tasks__list tasks-completed__list" id="tasks-completed__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="input task__input">
            <button class="button task__button-edit">Edit</button>
            <button class="button task__button-delete">
              <img class="button__image" src="./remove.svg" alt="Delete task cross icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
