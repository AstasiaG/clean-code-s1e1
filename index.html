<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="aaa-image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix image">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <h1 class="page-title">ToDo app</h1>
      <section id="top-section-for-adding-element-to-list">
        <h2 class="title new-task" for="new-task">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task name">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img" src="./remove.svg" alt="Delete task cross icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="img" src="./remove.svg" alt="Delete task cross icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task name">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img" src="./remove.svg" alt="Delete task cross icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
